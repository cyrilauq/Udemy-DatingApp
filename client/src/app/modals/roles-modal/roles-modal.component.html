<div class="modal-header">
    <h4 class="modal-title pull-left">{{ title }}</h4>
    <button
        type="button"
        class="btn-close close pull-right"
        (click)="bsModalRef.hide()">
        <span class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <ul>
        @for (role of availableRoles; track $index) {
            <div class="form-check">
                <input
                    type="checkbox"
                    name="{{ role }}"
                    id="{{ role }}"
                    class="form-check-input"
                    [checked]="roleIsCheck(role)"
                    value="{{ role }}"
                    (change)="updateChecked(role)"
                    [disabled]="roleCanBeUpdated(role)" />
                <label>{{role}}</label>
            </div>
        }
    </ul>
</div>
<div class="modal-footer">
    <button
        type="button"
        class="btn btn-success"
        [disabled]="!hasSelectedRoles()"
        (click)="onSelectRoles()">
        Submit
    </button>
</div>
