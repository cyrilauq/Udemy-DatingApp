<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group">
            <button
                class="btn btn-primary"
                btnRadio="Unread"
                [(ngModel)]="container"
                (click)="loadMessages()">
                Unread
            </button>
            <button
                class="btn btn-primary"
                btnRadio="Inbox"
                [(ngModel)]="container"
                (click)="loadMessages()">
                Inbox
            </button>
            <button
                class="btn btn-primary"
                btnRadio="Outbox"
                [(ngModel)]="container"
                (click)="loadMessages()">
                Outbox
            </button>
        </div>
    </div>
</div>

<table class="table table-hover mt-3" style="cursor: pointer">
    <thead>
        <tr>
            <th style="width: 40%">Messages</th>
            <th style="width: 20%">From / To</th>
            <th style="width: 20%">Sent / Received</th>
            <th style="width: 20%"></th>
        </tr>
    </thead>
    <tbody class="align-middle">
        @for (
            message of messagesService.paginatedResult()?.items;
            track message.id
        ) {
            <tr routerLink="{{ getRoute(message) }}">
                <td>{{ message.content }}</td>
                <td>
                    <div>
                        <img
                            [src]="getUserPhotoUrl(message, true)"
                            [alt]="getUserName(message, true)"
                            class="rounded-circle mt-2" />
                        <strong>{{ getUserName(message, true) }}</strong>
                    </div>
                </td>
                <td>{{ message.messageSent | timeago }}</td>
                <td>
                    <button class="btn btn-danger">Delete</button>
                </td>
            </tr>
        } @empty {
            <tr>
                <td colspan="4"><h3>No message here</h3></td>
            </tr>
        }
    </tbody>
</table>


@if (messagesService.paginatedResult()?.pagination) {
    <div class="d-flex justify-content-center">
        <pagination
            [boundaryLinks]="true"
            [totalItems]="
                (messagesService.paginatedResult()?.pagination)!.totalItems
            "
            [itemsPerPage]="
                (messagesService.paginatedResult()?.pagination)!.itemsPerPage
            "
            (pageChanged)="onPageChanged($event)"
            [maxSize]="10"
            previousText="&lsaquo;"
            nextText="&rsaquo;"
            firstText="&laquo;"
            lastText="&raquo;">
        </pagination>
    </div>
}
