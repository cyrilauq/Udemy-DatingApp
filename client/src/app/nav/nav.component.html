<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a routerLink="/" routerLinkActive="active" class="navbar-brand"
            >DatingApp</a
        >
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            @if (accountService.currentUser()) {
                <li class="nav-item">
                    <a
                        routerLink="/members"
                        routerLinkActive="active"
                        class="nav-link"
                        >Matches</a
                    >
                </li>
                <li class="nav-item">
                    <a
                        routerLink="/lists"
                        routerLinkActive="active"
                        class="nav-link"
                        >Lists</a
                    >
                </li>
                <li class="nav-item">
                    <a
                        routerLink="/messages"
                        routerLinkActive="active"
                        class="nav-link"
                        >Messages</a
                    >
                </li>
            }
        </ul>
        @if (!accountService.currentUser()) {
            <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex">
                <input
                    [(ngModel)]="model.username"
                    name="username"
                    class="form-control me-2"
                    type="text"
                    placeholder="Username" />
                <input
                    [(ngModel)]="model.password"
                    name="password"
                    class="form-control me-2"
                    type="password"
                    placeholder="Password" />
                <button class="btn btn-success" type="submit">Login</button>
            </form>
        } @else {
            <div dropdown class="dropdown">
                <a
                    dropdownToggle
                    class="dropdown-toggle text-light text-decoration-none"
                    >Welcome
                    {{ accountService.currentUser()?.username | titlecase }}</a
                >
                <div *dropdownMenu class="dropdown-menu">
                    <a routerLink="member/edit" class="dropdown-item"
                        >Edit profile</a
                    >
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
        }
    </div>
</nav>
