<div class="mb-3 form-floating">
    <input
        [class.is-invalid]="inputHasErrors()"
        [formControl]="control"
        class="form-control"
        placeholder="{{ label() }}"
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate()" />
    <label>{{ label() }}</label>
    <div
        *ngIf="inputHasSpecificError('required')"
        class="invalid-feedback text-start">
        Please enter a {{ label() | lowercase }}
    </div>
</div>
