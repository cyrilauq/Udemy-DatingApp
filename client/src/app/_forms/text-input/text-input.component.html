<div class="mb-3 form-floating">
    <input
        [class.is-invalid]="inputHasErrors()"
        [formControl]="control"
        [type]="type()"
        class="form-control"
        placeholder="{{ label() }}" />
    <label>{{ label() }}</label>
    <div
        *ngIf="inputHasSpecificError('required')"
        class="invalid-feedback text-start">
        Please enter a {{ label() | lowercase }}
    </div>
    <div
        *ngIf="inputHasSpecificError('minlength')"
        class="invalid-feedback text-start">
        {{ label() }} must be at least
        {{ control.errors?.['minlength'].requiredLength }} characters
    </div>
    <div
        *ngIf="inputHasSpecificError('maxlength')"
        class="invalid-feedback text-start">
        {{ label() }} must be at most
        {{ control.errors?.['maxlength'].requiredLength }} characters
    </div>
    <div
        *ngIf="inputHasSpecificError('isMatching')"
        class="invalid-feedback text-start">
        Passwords do not match
    </div>
</div>
